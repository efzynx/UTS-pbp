<script>
  // Fungsi untuk generate angka random
  function generateRandomNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  // Menggunakan fungsi generateRandomNumber untuk No. Registrasi
  document.addEventListener('DOMContentLoaded', function() {
    var minNumber = 1;
    var maxNumber = 999999999;

    var table = document.querySelector('table');
    var rows = table.getElementsByTagName('tbody')[0].rows;

    for (var i = 0; i < rows.length; i++) {
      var randomNumber = generateRandomNumber(minNumber, maxNumber);
      rows[i].cells[0].innerHTML = randomNumber; // Mengisi No. Registrasi dengan angka random
    }
  });
</script>
