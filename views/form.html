<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/views/style.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/views/index.html">Form Mahasiswa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/views/form.html">Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/views/database.html">Database</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Formulir -->
    <form action="" method="" class="p-3 mb-2 bg-light border rounded">
      <div class="mb-3">
        <label id="no_reg" for="input_noreg" class="form-label">No. Registrasi</label>
        <input
          type="number"
          id="input_noreg"
          name="input_noreg"
          maxlength="3"
          minlength="1"
          required
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label for="input_nama" class="form-label">Nama</label>
        <input
          type="text"
          id="input_nama"
          name="input_nama"
          maxlength="30"
          minlength="3"
          required
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <div class="form-check form-check-inline">
          <input
            type="radio"
            id="lk"
            name="input_jk"
            value="laki-laki"
            required
            class="form-check-input"
          />
          <label for="lk" class="form-check-label">Laki-laki</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            id="pr"
            name="input_jk"
            value="perempuan"
            required
            class="form-check-input"
          />
          <label for="pr" class="form-check-label">Perempuan</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="input_alamat" class="form-label">Alamat</label>
        <textarea name="input_alamat" id="input_alamat" required class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label for="input_hobi" class="form-label">Hobi</label>
        <select name="input_hobi" id="input_hobi" required class="form-select">
          <option value="game">Game</option>
          <option value="mancing">Mancing</option>
          <option value="tidur">Tidur</option>
          <option value="makan">Makan</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="input_foto" class="form-label">Foto</label>
        <input type="file" name="input_foto" id="input_foto" required class="form-control" />
      </div>
      <div class="mb-3">
        <input
          type="submit"
          name="btn_simpan"
          class="btn btn-primary"
          title="Simpan"
          value="Simpan"
        />
      </div>
    </form>
  </body>
</html>
